<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h5 class="font-weight-normal text-muted mb-3 pb-3">
                    "{{storyData.quote}}"
                </h5>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" id="story">
    <div class="container pt-5 pb-3">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px">
                Chuyện tình yêu
            </h6>
            <h1 class="font-secondary display-4">{{storyData.title}}</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h5 class="font-weight-normal text-muted mb-3 pb-3">
                    {{storyData.description}}
                </h5>
            </div>
        </div>
        <div class="container timeline position-relative p-0">
            <div *ngFor="let timeline of storyData.timelines; let i = index" class="row">
              <ng-container *ngIf="i % 2 === 0; else oddTemplate">
                <div class="col-md-6 text-center text-md-right">
                    <img class="img-fluid mr-md-3" src="{{timeline.image}}" alt="" />
                </div>
                <div class="col-md-6 text-center text-md-left">
                    <div
                        class="h-100 d-flex flex-column justify-content-center bg-secondary p-4 ml-md-3"
                    >
                        <h4 class="mb-2">{{timeline.title}}</h4>
                        <p class="text-uppercase mb-2">{{timeline.date}}</p>
                        <p class="m-0">
                          {{timeline.description}}
                        </p>
                    </div>
                </div>
                </ng-container>

              <ng-template #oddTemplate>
                <div class="col-md-6 text-center text-md-right">
                  <div
                    class="h-100 d-flex flex-column justify-content-center bg-secondary p-4 mr-md-3"
                  >
                    <h4 class="mb-2">{{timeline.title}}</h4>
                    <p class="text-uppercase mb-2">{{timeline.date}}</p>
                    <p class="m-0">
                      {{timeline.description}}
                    </p>
                  </div>
                </div>
                <div class="col-md-6 text-center text-md-left">
                  <img class="img-fluid ml-md-3" src="{{timeline.image}}" alt="" />
                </div>
              </ng-template>
            </div>
        </div>
    </div>
</div>
